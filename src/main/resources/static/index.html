<html>

<head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>

</head>



<body onload="app.init()">
    <canvas id="canvas" width="800" height="600"
        style="border: 1px solid rgb(2, 18, 255); border-radius: 30px; background-color: rgba(150, 138, 138, 0)"></canvas>
    <b></b>
    X:<input id="x" type="number" />
    Y:<input id="y" type="number" />
    <button onclick="app.publishPoint($('#x').val(),$('#y').val())">Send point</button>
    <br>
    Numero: <input type="number" id="number" min="0">
    <button onclick="app.connect()">Conectar</button>

</body>

</html>
